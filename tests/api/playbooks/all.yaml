---
server_port: 5000

# api paths
api_base_url: http://localhost:{{ server_port }}
get_endpoints:
  - /suppliers/all
  - /suppliers/get/{{ supplier_id }}
post_endpoints:
  - /suppliers/add
delete_endpoints:
  - /suppliers/delete/{{ supplier_id }}

# status codes to check against
get_status: 200
post_status: 201
delete_status: 200

# payloads for PUT and POST requests
payloads:
  /suppliers/add:
    data:
      name: Test Supplier
      website: www.test-supplier.com